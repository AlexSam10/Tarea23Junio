			<h1>Tarea 01 con JavaScript</h1>
<script>
	//pedimos la calificacion por teclado a la persona
	var calificacion = prompt("¿Cuál es tu calificacion?");
	// si la calificacion es mayor o igual a esa, y si la calificacion es menor o igual a esa, entonces es autonoma
	if (calificacion>=9.5 && calificacion<=10) {
		alert("Tu calificación es autonoma");
	}else if(calificacion>=8.5 && calificacion<=9.4){
		alert("Tu calificación es destacada");
	}else if(calificacion>=7.5 && calificacion<=8.4){
		alert("Tu calificación es satisfactoria");
		//sino tu calificaion no es acreditada
	}else {
		alert("Tu calificación no es acreditada");
	}

</script>
