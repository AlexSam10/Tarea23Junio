	<script>
		function numeroEntero(){
			// pedimos que el usuario ingrese un numero entero, para esto convertimos la variable String a Int por medio del parseInt
			var numeroIp=parseInt(prompt("Ingresa un numero"));
			//creamos una sentencia la cual nos dice que si el numero infresado es divisible entre dos
			//y el residuo es igual a 0, este sera un numero par
			if (numeroIp%2==0) {
				console.log("El numero "+numeroIp+" es par");
				// en el caso contrario a este, si el numero es divisible entre 2, pero es diferente a 0 este sera impar
			}else if (numeroIp%2!=0) {
				console.log("El numero "+numeroIp+" es impar");
			}
		}
		function numerosPrimos(){
		     //	el valor de limite sera asignado por nosotros y sera 50
			var limite=parseInt(('50'));
			// el valor del limite será condicionado con el valor de i que viene por default
			for (var i = 1; i <limite; i++) {
				//crearemos otro valor que es el contador que empezara desde 0
				var conunt=parseInt(('0'));
				//despues mediante otra centencia de j lo corrovoremos con el valor de limite
				for (var j = 1; j <=limite; j++) {
				 // si el valor de i entre j es divisible y el residuo es igual a cero entonces el contador se sumará
				 if (i%j==0) {
				 	conunt++;
				 }
				}
				//si el contador es igual a 2, nos dara una alerta mostrandonos todos los numeros primos de 50 
				//pd. maestra no se como explicar este ejercicio, creo que solo yo me entiendo haha
				if (conunt==2) {
					alert("Los numeros primos de 50 son:"+i);
				}
			}

		}
		function numeroMayor(){
			//pedimos al usuario que dijite 3 numeros, para esto se hicieron tres ventanas
			var num1=parseInt(prompt("Dame el primer numero"));
			var num2=parseInt(prompt("Dame el segundo numero"));
			var num3=parseInt(prompt("Dame el tercer numero"));
			//usamos la condicional que dice que si el num1 es mayor que el num2 y tambien que el num3 este es el numero mayor.
			if (num1>num2 && num1>num3) {
				//ocupamos esta funcion para tomar el id del h2 y junto con el iner ser intercambiado el texto con lo que tenmos entre parentesis y con el num correspondiente si es que cumple con la condicion esta cambiara.
				document.getElementById("texto").innerHTML =("El numero mayor es: "+num1);
			}
			//usamos la condicional que dice que si el num2 es mayor que el num1 y tambien que el num3 este es el numero mayor.
			else if(num2>num1 && num2>num3) {
				document.getElementById("texto").innerHTML =("El numero mayor es: "+num2);
			}
			//en este caso pues no es necesario usar una condición, mientras no se cumplas las dos de arriba el num3 es el numero mayor.
			else{
				document.getElementById("texto").innerHTML =("El numero mayor es: "+num3);
		}
	}
	</script>
