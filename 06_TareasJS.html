	<script>
       //Declaramos nuestro contador iniciado en 0
       var sum=0;
       //Declaramos nuestra variable i
       var i;
       //Declaramos el otro contador para la suma de los pares que hay del 1 al 100 iniciando en 0
       var son=0;
       //Realizamos nuestro ciclo for y nuestra sentencia condicional if para realizar lo dicho
       //iniciamos i a 2 y este terminara cuando sea menor o igual a 100
       for(i=2;i<=100;i=i+2){
       	//en la condicional siempre que sea divisible emtre 2 y el residuo sea 0, este numero sera par.
       		    if (i%2==0) {
       		    	//mostramos todos los numerosx pares del 1 al 100
                console.log("El numero: "+i+" es par");
			}
			//se realiza nuestra suma(contador)
           sum=sum+i;
           //se realiza nuestro contador para la suma de los pares que existen.
           son=son+1;
       }
       //se muestra los numeros pares que hay 
       console.log("Hay "+son+" numeros pares");
       //se muestra la suma total de todos los numeros pares del 1 al 100
       console.log("La suma de los numeros pares del 1 al 100 es: "+sum);
      


		
	</script>
