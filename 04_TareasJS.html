			<h1>Tarea 04 con JavaScript</h1>
<script>
	//se declara la variable en 0, ya que este sera nuestro acumulador donde se guaradaran todos los
	//datos, y el parseInt sirve para transfromar la variable de String a un Int
	var suma=parseInt(('0'));
	//hacemos un ciclo do while para que el usuario agregue un numero, hasta que se cumpla la regla
	do{
    var numero=parseInt(prompt("Dame un numero para sumar"));
	  //se sumaran el numero que agregamos junto con el acumulador de la suma anterior
	  suma+=numero;
	//Si el usuario ingresa un numero mayor a 0 este seguira con el ciclo
	//en caso de que agregue un numero negativo o cero, este se detiene y arroja el resultado   
	}while (numero>=1);
	//sale una alerta con el resultado de la suma y se concatena con el acumulador
	alert("La suma de los numeros dados es: "+suma);
	
</script>
